<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    
</head>
<body>
    <h1>JavaScript Calculator</h1>
    <form>
        <div>
        <lable>Number1</lable><br>
        <input id="num1" type="number" name="Number1"><br><br>
        </div>
        <div>
        <lable>Operator</lable><br>
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <br><br>
        </div>
        <div>
        <lable>Number2</lable><br>
        <input id="num2" type="number" name="Number2"><br><br>
        </div>
        <div>

        <button id="submit" onclick="calculate()">Submit</button><br><br>
        </div>
        <div>
        <lable>Answer:</lable><br>
        
        <input id="result" type="text" name="result">
    
        </div>


    </form>
    <script type="text/javascript" src="calculator2.js"></script>
</body>
</html>
